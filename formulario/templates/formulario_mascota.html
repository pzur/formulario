<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/static/css/formulario.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
    <div class="body_form">
        <form action="" class="formulario" enctype ="multipart/form-data">{% csrf_token %}
            <div class="titulo">
                    <h1>Datos de tu Mascota</h1>
                </div>
        <div class="datos">
            <div class="row">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="¿Que mascota es ?">
            </div>
            <div class="row">
                <input type="text" placeholder="Raza">
                <input type="text" placeholder="Años">
            </div>
            <div class="row">
                <input type="text" placeholder="Macho o Hembra">
                <input type="text" placeholder="Alergia">
            </div>
            <div class="row_foto">
                <p>Podemos ver a tu mascota</p>
                <input type="file" name="foto" alt="foto">

            </div>
            <div class="row">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
